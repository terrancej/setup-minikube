name: "setup-minikube"
description: "test your app against real kubernetes."
author: 'Medya Gh'
branding:
  icon: 'box'  
  color: 'blue'
inputs:
  minikube-version:
    description: "version of minikube"
    required: false
    default: '1.10.1'
  action: # id of input
    description: "minikube command to run, could be start, pause, unpause, stop, status."
    required: false
    default: "start"
  driver:
    description: "which driver to user, options are docker, none, and podman"
    required: false
    default: "docker"
  myInput:              # change this
    required: false
    description: 'input description here'
    default: "10"
  use-cache:
    description: "Use minikube binary from cache"
    required: false
    default: 'false'
runs:
  using: 'node12'
  main: 'dist/index.js'
